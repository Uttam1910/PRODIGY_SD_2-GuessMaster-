<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>GuessMaster</h1>
    </nav>

    <!-- How to Play Section -->
    <section id="how-to-play">
        <h2>How to Play</h2>
        <p>The computer selects a random number between 1 and 100. Your goal is to guess the number in as few attempts as possible! Enter your guess and get feedback to help you find the number. Good luck!</p>
    </section>

    <!-- Game Section -->
    <section id="game-section">
        <h2>Guess the Number!</h2>
        <div class="game-container">
            <input type="number" id="guessInput" placeholder="Enter your guess" />
            <button onclick="submitGuess()">Submit Guess</button>
            <button onclick="startNewGame()">New Game</button>
            <button onclick="resetHistory()">Reset History</button>
            <button onclick="revealNumber()">Reveal Number</button>
            <p id="feedback"></p>
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Best Score: <span id="bestScore">N/A</span></p>
            <h3>Guess History</h3>
            <ul id="guessHistory"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
